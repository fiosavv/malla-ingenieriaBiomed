<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Ingeniería Biomédica</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Curricular Ingeniería Biomédica</h1>

  <div id="malla-container">
    <!-- Semestre de ejemplo -->
    <div class="semestre-col">
      <h2>I Semestre (Primer Año)</h2>
      <div class="ramo" id="CalculoI" data-abre="CalculoII,FundamentosEconomia">Cálculo I</div>
      <div class="ramo" id="AlgebraI" data-abre="AlgebraII">Álgebra I</div>
      <div class="ramo" id="FisicaI" data-abre="FisicaII">Física I</div>
      <div class="ramo" id="IntroDiseno" data-abre="FundamentosProg">Introducción al diseño en ingeniería</div>
      <div class="ramo" id="IntroBiomed" data-abre="">Introducción a la ingeniería biomédica</div>
    </div>

    <div class="semestre-col">
      <h2>II Semestre (Primer Año)</h2>
      <div class="ramo" id="CalculoII" data-abre="CalculoIII,ElectricidadMagnetismo,AnalisisEstadistico,EcuacionesDif">Cálculo II</div>
      <div class="ramo" id="AlgebraII" data-abre="EcuacionesDif">Álgebra II</div>
      <div class="ramo" id="FisicaII" data-abre="ElectricidadMagnetismo,AnalisisEstadistico">Física II</div>
      <div class="ramo" id="FundamentosProg" data-abre="MetodosProg">Fundamentos de programación para ingeniería</div>
      <div class="ramo" id="BiologiaCelular" data-abre="BiologiaMolecular,Fisiologia">Biología Celular</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
